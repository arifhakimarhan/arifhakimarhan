<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Service - Bedding</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 85%;
            margin: 0 auto;
            padding: 30px;
            position: relative;
        }

        /* Header Section */
        .header {
            position: relative;
            width: 100%;
            height: 300px; /* Set a height for the header image */
            background-image: url('basket_sweater.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }

        .header-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 32px;
            font-weight: bold;
            color: white; /* Changed color for better contrast on dark background */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow for better readability */
        }

        /* Back Button Style */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #555;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            z-index: 10; /* Ensure the button appears above the header */
        }

        .back-btn:hover {
            background-color: #333;
        }

        .services-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px; /* Add some margin to separate from header */
        }

        .service-card {
            background-color: white;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        .service-title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #444;
        }

        .service-description {
            color: #666;
            margin-bottom: 15px;
        }

        .service-price {
            font-size: 18px;
            color: #27ae60;
            margin-bottom: 15px;
        }

        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .quantity-controls button {
            background-color: #ff7f50;
            border: none;
            color: white;
            font-size: 18px;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .quantity-controls button:hover {
            background-color: #ff571f;
        }

        .quantity-controls span {
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .add-to-basket-btn {
            background-color: #ff7f50;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .add-to-basket-btn:hover {
            background-color: #ff571f;
        }

        /* Basket Section */
        .basket {
            background-color: #fff;
            padding: 20px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .basket h3 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
            color: #444;
        }

        .basket ul {
            list-style-type: none;
            padding: 0;
        }

        .basket li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 10px;
        }

        .total-price {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
            color: #27ae60;
        }

        .checkout-btn {
            background-color: #27ae60;
            color: white;
            font-size: 16px;
            padding: 12px;
            border-radius: 25px;
            text-align: center;
            display: block;
            margin: 20px auto 0;
            width: 80%;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #1e8e4d;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: white;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }
    </style>
    <script>
        // Initialize basket in localStorage if not already present
        if (!localStorage.getItem('basket')) {
            localStorage.setItem('basket', JSON.stringify([]));
        }

        // Function to add a service to the basket
        function addToBasket(serviceName, price, quantityElement) {
            let quantity = parseInt(quantityElement.innerText);

            if (quantity > 0) {
                let basket = JSON.parse(localStorage.getItem('basket'));
                let service = { name: serviceName, price: price, quantity: quantity };

                let existingService = basket.find(item => item.name === serviceName);
                if (existingService) {
                    existingService.quantity += quantity;
                } else {
                    basket.push(service);
                }

                localStorage.setItem('basket', JSON.stringify(basket));
                quantityElement.innerText = "0";
                updateBasketDisplay();
            } else {
                alert("Please select a quantity before adding to the basket.");
            }
        }

        // Function to update the basket display
        function updateBasketDisplay() {
            let basket = JSON.parse(localStorage.getItem('basket'));
            let basketList = document.getElementById('basketItems');
            let totalPrice = 0;
            let totalItems = 0;

            basketList.innerHTML = ""; 

            basket.forEach(item => {
                let itemTotal = item.price * item.quantity;
                basketList.innerHTML += `
                    <li>
                        ${item.quantity} x ${item.name} - RM ${itemTotal.toFixed(2)}
                        <button class="remove-btn" onclick="removeFromBasket('${item.name}')">Remove</button>
                    </li>`;
                totalPrice += itemTotal;
                totalItems += item.quantity;
            });

            document.getElementById('totalPrice').innerText = `Total: RM ${totalPrice.toFixed(2)}`;
        }

        // Function to remove an item from the basket
        function removeFromBasket(serviceName) {
            let basket = JSON.parse(localStorage.getItem('basket'));
            let service = basket.find(item => item.name === serviceName);

            if (service && service.quantity > 1) {
                service.quantity -= 1;
            } else {
                basket = basket.filter(item => item.name !== serviceName);
            }

            localStorage.setItem('basket', JSON.stringify(basket));
            updateBasketDisplay();
        }

        // Function to increment quantity
        function incrementQuantity(button) {
            let quantityElement = button.previousElementSibling;
            let currentQuantity = parseInt(quantityElement.innerText);
            quantityElement.innerText = currentQuantity + 1;
        }

        // Function to decrement quantity
        function decrementQuantity(button) {
            let quantityElement = button.nextElementSibling;
            let currentQuantity = parseInt(quantityElement.innerText);
            if (currentQuantity > 0) {
                quantityElement.innerText = currentQuantity - 1;
            }
        }

        // Function to load basket when the page loads
        window.onload = function() {
            updateBasketDisplay();
        };
    </script>
</head>
<body>
    <!-- Back Button -->
    <a href="jacket_interface.html" class="back-btn">Back</a>

    <div class="header">
        <div class="header-title">Harum Laundry - Sweater</div>
    </div>

    <div class="container">
        <!-- Services Section -->
        <section class="services-section">
            <!-- Service Card -->
            <div class="service-card">
                <div class="service-title">Sweater - Clean, Dry & Iron </div>
                <div class="service-description"></div>
                <div class="service-price">RM 20</div>
                <div class="quantity-controls">
                    <button onclick="decrementQuantity(this)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="incrementQuantity(this)">+</button>
                </div>
                <button class="add-to-basket-btn" onclick="addToBasket('Sweater-  Clean, Dry & Iron', 20, this.parentNode.querySelector('.quantity'))">Add to Basket</button>
            </div>

            <!-- Service Card -->
            <div class="service-card">
                <div class="service-title">Sweater - Iron Only</div>
                <div class="service-description"></div>
                <div class="service-price">RM 26</div>
                <div class="quantity-controls">
                    <button onclick="decrementQuantity(this)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="incrementQuantity(this)">+</button>
                </div>
                <button class="add-to-basket-btn" onclick="addToBasket('Sweater -Dry Only', 20, this.parentNode.querySelector('.quantity'))">Add to Basket</button>
            </div>
        </section>

        <!-- Basket Section -->
        <div class="basket">
            <h3>Your Basket</h3>
            <ul id="basketItems"></ul>
            <div class="total-price" id="totalPrice">Total: RM 0.00</div>
            <a href="placeorder.html" class="checkout-btn">Proceed to Place Order</a>
        </div>
    </div>
</body>
</html>
