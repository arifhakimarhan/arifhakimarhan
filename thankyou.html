<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FF6B6B, #FFD93D);
      height: 100vh; display: flex; align-items: center; justify-content: center; color: #333;
    }
    .thank-you-container {
      background-color: #fff; border-radius: 12px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center; padding: 40px; width: 100%; max-width: 400px; animation: slideIn 0.6s ease-out;
    }
    @keyframes slideIn { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; }}
    h1 { font-size: 1.8rem; margin-bottom: 10px; }
    p { font-size: 1rem; color: #666; margin-bottom: 15px; }
    .total { font-weight: bold; color: #27ae60; font-size: 1.4rem; margin-bottom: 25px; }
    .button {
      padding: 12px 20px; font-size: 1rem; font-weight: bold; color: white;
      background-color: #4b7bec; border: none; border-radius: 5px; cursor: pointer; text-decoration: none;
      transition: background 0.3s;
    }
    .button:hover { background-color: #3867d6; }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You for Your Order!</h1>
    <p>Your laundry will be collected and delivered as scheduled.</p>
    <div class="total" id="orderTotal"></div>
    <a href="topinterface.html" class="button">Place Another Order</a>
  </div>
  <script>
    document.getElementById('orderTotal').textContent = `Total Price: RM ${parseFloat(localStorage.getItem('totalPrice')).toFixed(2)}`;
  </script>
</body>
</html>
